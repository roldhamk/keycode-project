<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode Generator</title>
  </head>
  <body>
    <h1>Keycode Generator</h1>
    <div class="page-wrap">
      <div class="event-which-wrap">
        <h1>event.which</h1>
        <div class="which-code">
          <h2 id="which">0</h2>
        </div>
      </div>
      <div class="event-code-wrap">
        <h1>event.code</h1>
        <div class="code">
          <h2 id="code">0</h2>
        </div>
      </div>
      <div class="event-key-wrap">
        <h1>event.key</h1>
        <div class="key">
          <h2 id="key">0</h2>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
