<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Keycode Generator</title>
  </head>
  <body>
    <h1 class="title">Keycode Generator</h1>
    <div class="main-display">
      <h1 id="display">0</h1>
    </div>
    <div class="page-wrap">
      <div class="event-which-wrap">
        <h2>event.which</h1>
        <div class="which-code">
          <h4 id="which">0</h2>
        </div>
      </div>
      <div class="event-code-wrap">
        <h2>event.code</h1>
        <div class="code">
          <h4 id="code">0</h2>
        </div>
      </div>
      <div class="event-key-wrap">
        <h2>event.key</h1>
        <div class="key">
          <h4 id="key">0</h2>
        </div>
      </div>
  </div>
    <script src="./app.js"></script>
  </body>
</html>
